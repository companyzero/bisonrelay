run:
  deadline: 15m
  build-tags:
    - e2elegacylntest
    - dcrlnde2e


linters:
  disable-all: true
  enable:
    - asciicheck
    - bidichk
    - bodyclose
    - durationcheck
    - errchkjson
    - gofmt
    - goimports
    - gosimple
    - govet
    - grouper
    - ineffassign
    - makezero
    - misspell
    - noctx
    - nosprintfhostport
    - reassign
    - rowserrcheck
    - sqlclosecheck
    - tparallel
    - typecheck
    - unconvert
    - unused
    - wastedassign

issues:
  max-same-issues: 0
